<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../scripts/buildfire.js"></script>
  <style>
    .success-message{
      text-align: center;
      vertical-align: middle;
      height: 100%;
      display: none;
      margin-top: 50%;
    }
  </style>
</head>
<body class="no-scroll">

  <div class="success-message" id="successMessage">
      <h2>Success!</h2>
      <p>Your web page has been linked and will show in your app. To view your
        web page now click <a id="targetUrl" href="#" target="_blank">here</a></p>
  </div>

  <script src="https://dmc1acwvwny3.cloudfront.net/atatus.js"></script>
  <script type="application/javascript">
      function initAtatus(retry) {
        if (typeof(atatus) != "undefined") {
          var loggedInUser = getLocalStorageJSON("AUTH_CURRENT_USER");
          atatus.config('fa0f99a5d1bc4962bc0ad5aa9f911ce9', { tags: [
            window.currentAppId,
            loggedInUser.email,
            'webViewPlugin'
          ] }).install();
        }
        else if (retry)
          setTimeout(initAtatus, 1000);
      }
      initAtatus(true);
  </script>

</body>
</html>
